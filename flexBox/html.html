<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>TesteFlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div class="div1">
        </div>
        <div class="div2">
        </div>
        <div class="div3">
        </div>
    </div>

    <div class="flex2">
        <div class="div4">
            <form method="GET" class="boxForm">
               <div class="formDados">
                    <label for="textNome" id="labelnome">Nome: </label>
                    <input type="text" id="txtNome">
                    <br>
                    <label for="textEmail" id="labelEmail">Email: </label>
                    <input type="email" id="txtEmail">
                </div>
                <div class="formTel">
                    <label for="txtTelefonePessoal" id="labelTelefonePessoal">Telefone pessoal: </label>
                    <input type="text" id="txtTelefonePessoal">
                    <br>
                    <label for="txtTelefoneResidencial" id="labelTelefoneResidencial">Telefone Residencial: </label>
                    <input type="email" id="txtTelefoneResidencial">
                </div>
            </form>
        </div>
        <div class="div5">        
        </div>
    </div>
</body>
</html>
